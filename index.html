<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=12868&format=png&color=000000" type="image/x-icon">
    <title>Happy Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite;
            z-index: -1;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        /* 3D Cake */
        .cake-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
            perspective: 1000px;
            margin: 1rem 0;
        }

        .cake-3d {
            position: relative;
            transform-style: preserve-3d;
            animation: cakeFloat 4s ease-in-out infinite;
            transform: scale(1.1);
        }

        .cake-base {
            width: 260px;
            height: 130px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .cake-layer {
            width: 208px;
            height: 104px;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            border-radius: 25px;
            position: absolute;
            top: -65px;
            left: 26px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cake-top {
            width: 156px;
            height: 78px;
            background: linear-gradient(135deg, #FFFFFF, #F0F8FF);
            border-radius: 20px;
            position: absolute;
            top: -117px;
            left: 52px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .candles-container {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .candle {
            width: 13px;
            height: 52px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            border-radius: 6px;
            position: relative;
            transition: all 0.5s ease;
        }

        .flame {
            position: absolute;
            top: -26px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 26px;
            background: radial-gradient(circle, #FF6347 0%, #FF4500 70%, #FFD700 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1s ease-in-out infinite alternate;
            transition: all 0.5s ease;
        }

        .flame.blown-out {
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }

        .smoke {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 30px;
            background: rgba(200, 200, 200, 0.6);
            border-radius: 50%;
            opacity: 0;
            animation: smoke-rise 3s ease-out;
        }

        /* Microphone Button */
        .mic-container {
            margin: 1.5rem 0;
            text-align: center;
            width: 100%;
            padding: 0 1rem;
        }

        .mic-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .mic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mic-button:hover::before {
            opacity: 1;
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .mic-button.listening {
            animation: pulse 2s infinite;
            background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
        }

        .mic-instruction {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-top: 1rem;
            font-weight: 300;
            text-align: center;
        }

        /* Falling Elements */
        .falling-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .falling-heart {
            position: absolute;
            font-size: 2rem;
            animation: fall 4s linear forwards;
            user-select: none;
            pointer-events: none;
        }

        .falling-confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 3s linear forwards;
        }

        .confetti-1 { background: #FF6B9D; }
        .confetti-2 { background: #4ECDC4; }
        .confetti-3 { background: #FECA57; }
        .confetti-4 { background: #FF9FF3; }
        .confetti-5 { background: #54A0FF; }

        /* Message Card */
        .message-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin: 2rem auto;
            position: relative;
            z-index: 10;
        }

        .message-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
        }

        .message-text strong {
            color: #FFD700;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            z-index: 5;
        }

        /* Animations */
        @keyframes cakeFloat {
            0%, 100% { transform: translateY(0) rotateY(0deg) scale(1.1); }
            50% { transform: translateY(-10px) rotateY(5deg) scale(1.1); }
        }

        @keyframes flicker {
            0% { 
                transform: translateX(-50%) scale(1) rotate(-2deg);
                opacity: 0.9;
            }
            100% { 
                transform: translateX(-50%) scale(1.1) rotate(2deg);
                opacity: 1;
            }
        }

        @keyframes smoke-rise {
            0% {
                opacity: 0.8;
                transform: translateX(-50%) translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px) scale(3);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes backgroundShift {
            0%, 100% {
                background: 
                    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            }
            50% {
                background: 
                    radial-gradient(circle at 80% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .cake-container { 
                height: 280px;
            }
            
            .cake-3d {
                transform: scale(0.9);
            }
            
            .cake-base { 
                width: 180px;
                height: 90px;
            }
            
            .cake-layer { 
                width: 144px;
                height: 72px;
                top: -45px;
                left: 18px;
            }
            
            .cake-top { 
                width: 108px;
                height: 54px;
                top: -81px;
                left: 36px;
            }
            
            .candles-container { 
                top: -100px;
                gap: 12px;
            }
            
            .candle { 
                width: 10px;
                height: 40px;
            }
            
            .flame { 
                width: 16px;
                height: 20px;
                top: -20px;
            }

            .mic-button {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .mic-instruction {
                font-size: 0.9rem;
            }

            .message-card { 
                padding: 1.5rem;
                margin: 1.5rem auto;
                border-radius: 20px;
                max-width: 500px;
                width: 85%;
            }

            .message-text {
                font-size: 1rem;
                line-height: 1.6;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .cake-container {
                height: 250px;
                margin: 0.5rem 0;
            }

            .cake-3d {
                transform: scale(0.8);
            }

            .mic-container {
                margin: 1rem 0;
            }

            .mic-button {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }

            .mic-instruction {
                font-size: 0.8rem;
                margin-top: 0.8rem;
            }

            .message-card {
                padding: 1.2rem;
                margin: 1rem auto;
                max-width: 400px;
                width: 90%;
                border-radius: 18px;
            }

            .message-text {
                font-size: 0.9rem;
                line-height: 1.5;
            }

            .footer {
                font-size: 0.5rem;
                bottom: 3px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 0.5rem;
            }

            .cake-container {
                height: 200px;
                margin: 0.5rem 0;
            }

            .cake-3d {
                transform: scale(0.7);
            }

            .message-card {
                padding: 1rem;
                margin: 1rem auto;
                max-width: 450px;
                width: 80%;
            }

            .message-text {
                font-size: 0.95rem;
                line-height: 1.4;
            }

            .mic-container {
                margin: 0.8rem 0;
            }
        }

        @media (min-width: 481px) and (max-width: 1024px) {
            .message-card {
                max-width: 550px;
                width: 85%;
                padding: 1.8rem;
            }

            .message-text {
                font-size: 1.1rem;
                line-height: 1.7;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .mic-button:hover {
                transform: none;
            }

            .mic-button:active {
                transform: scale(0.95);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.6);
            }
        }
    </style>
</head>
<body>
    <!-- Falling Elements -->
    <div class="falling-elements" id="fallingElements"></div>

    <div class="container">
        <!-- 3D Cake -->
        <div class="cake-container">
            <div class="cake-3d" id="cake">
                <div class="cake-base"></div>
                <div class="cake-layer"></div>
                <div class="cake-top"></div>
                <div class="candles-container" id="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Microphone Button -->
        <div class="mic-container">
            <button class="mic-button" id="micButton" onclick="toggleMicrophone()">
                🎤
            </button>
            <div class="mic-instruction" id="micInstruction">
                Mikrofona üfle ve mumları söndür!
            </div>
        </div>

        <!-- Message -->
        <div class="message-card">
            <p class="message-text">
                Bugün senin <strong>özel günün</strong>! Hayatıma getirdiğin 
                <strong>mutluluk ve güzellik</strong> için teşekkürler. 
                Bu yeni yaşında tüm hayallerin gerçek olsun! 
                <strong>Seni çok seviyorum! 💖</strong>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Bu site Şahin BÖLÜKBAŞI'na aittir
    </div>

    <script>
        let isListening = false;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let candlesBlown = false;
        // Safari için ses dosyası yükleme
        let birthdayAudio = new Audio('./sound.mp3');
        
        // Ses dosyasını ön yükleme
        document.addEventListener('DOMContentLoaded', function() {
            // Safari için ses dosyasını ön yükle
            birthdayAudio.load();
            console.log('Ses dosyası yüklendi');
        });
        
        // Initialize falling elements
        function createFallingElement() {
            const container = document.getElementById('fallingElements');
            
            // Create heart or confetti randomly
            if (Math.random() > 0.5) {
                // Create heart
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = '💖';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            } else {
                // Create confetti
                const confetti = document.createElement('div');
                const confettiType = Math.floor(Math.random() * 5) + 1;
                confetti.className = `falling-confetti confetti-${confettiType}`;
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 1 + 2) + 's';
                container.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // Safari uyumlu Microphone functionality
        async function toggleMicrophone() {
            const micButton = document.getElementById('micButton');
            const micInstruction = document.getElementById('micInstruction');

            if (!isListening) {
                try {
                    // Safari için özel mikrofon erişimi
                    const constraints = { 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 44100
                        } 
                    };
                    
                    // Safari için navigator.mediaDevices kontrolü
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Bu tarayıcı mikrofon erişimini desteklemiyor');
                    }
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    // Safari için AudioContext desteği
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!window.AudioContext) {
                        throw new Error('Bu tarayıcı Web Audio API desteklemiyor');
                    }
                    
                    audioContext = new AudioContext();
                    
                    // Safari için AudioContext'i resume etmek gerekiyor
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                    
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    
                    microphone.connect(analyser);
                    analyser.fftSize = 256;
                    
                    const bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                    
                    isListening = true;
                    micButton.classList.add('listening');
                    micButton.innerHTML = '🔴';
                    micInstruction.textContent = 'Şimdi güçlü bir şekilde üfle! 🌬️💨';
                    
                    // Start monitoring audio levels
                    monitorAudioLevel();
                    
                } catch (error) {
                    console.error('Mikrofon erişimi reddedildi:', error);
                    micInstruction.textContent = 'Mikrofon izni gerekli! Lütfen tarayıcı ayarlarından izin verin.';
                    
                    // Safari için alternatif mesaj
                    if (error.name === 'NotAllowedError') {
                        micInstruction.textContent = 'Safari\'de mikrofon iznini aktifleştirin: Ayarlar > Web Siteleri > Mikrofon';
                    }
                }
            } else {
                stopListening();
            }
        }

        function monitorAudioLevel() {
            if (!isListening || !analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // Ses eşiğini 80'e yükseltiyoruz - daha güçlü üfleme gerekecek
            if (average > 80 && !candlesBlown) {
                console.log("Üfleme seviyesi: " + average);
                blowCandles();
            } else if (average > 40 && !candlesBlown) {
                // Daha güçlü üflemesi için kullanıcıya geri bildirim
                document.getElementById('micInstruction').textContent = 'Daha güçlü üfle! 💨';
            }
            
            // Continue monitoring
            requestAnimationFrame(monitorAudioLevel);
        }

        function stopListening() {
            isListening = false;
            const micButton = document.getElementById('micButton');
            const micInstruction = document.getElementById('micInstruction');
            
            micButton.classList.remove('listening');
            micButton.innerHTML = '🎤';
            micInstruction.textContent = 'Mikrofona üfle ve mumları söndür!';
            
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
            }
        }

        function blowCandles() {
            if (candlesBlown) return;
            
            const flames = document.querySelectorAll('.flame');
            const candles = document.getElementById('candles');
            
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.classList.add('blown-out');
                    
                    // Add smoke effect
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke';
                    flame.parentElement.appendChild(smoke);
                    
                    setTimeout(() => smoke.remove(), 3000);
                }, index * 300);
            });
            
            // Tüm mumlar söndükten sonra animasyonu başlat
            setTimeout(() => {
                // Safari için ses çalma
                try {
                    console.log('Ses çalınıyor...');
                    birthdayAudio.volume = 1.0;
                    birthdayAudio.currentTime = 0;
                    
                    // Safari için play promise kontrolü
                    const playPromise = birthdayAudio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            console.log('Ses başarıyla çalınıyor');
                        })
                        .catch(error => {
                            console.error('Ses çalma hatası:', error);
                            // Safari için alternatif yöntem
                            if (error.name === 'NotAllowedError') {
                                alert('Safari\'de ses çalmak için önce kullanıcı etkileşimi gerekli. Ekrana tıklayın!');
                                document.body.addEventListener('click', function playOnce() {
                                    birthdayAudio.play();
                                    document.body.removeEventListener('click', playOnce);
                                }, { once: true });
                            }
                        });
                    }
                } catch (e) {
                    console.error('Ses çalma hatası oluştu:', e);
                }
                
                // Falling elements'i görünür yap
                document.getElementById('fallingElements').style.opacity = '1';
                
                // Create celebration burst
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => createFallingElement(), i * 50);
                }
                
                // Update instruction
                document.getElementById('micInstruction').textContent = '🎉 Dilek tut! Doğum günün kutlu olsun! 🎂';
                
                // Mikrofon butonunu gizle
                document.getElementById('micButton').style.display = 'none';
                
                // Yeniden başlatma butonu ekle
                addResetButton();
                
                // Sürekli konfeti oluşturmaya devam et
                startContinuousConfetti();
            }, flames.length * 300 + 500);
            
            candlesBlown = true;
            stopListening();
        }
        
        // Sürekli konfeti oluşturma fonksiyonu
        function startContinuousConfetti() {
            // Her 2 saniyede bir yeni konfeti ve kalpler oluştur
            const confettiInterval = setInterval(() => {
                // Eğer hala candlesBlown durumundaysak konfeti oluşturmaya devam et
                if (candlesBlown) {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => createFallingElement(), i * 100);
                    }
                } else {
                    clearInterval(confettiInterval);
                }
            }, 2000);
            
            // Interval'i global olarak sakla ki gerekirse durdurabilelim
            window.confettiInterval = confettiInterval;
        }
        
        // Reset butonu ekleme fonksiyonu
        function addResetButton() {
            const micContainer = document.querySelector('.mic-container');
            const resetButton = document.createElement('button');
            resetButton.className = 'mic-button';
            resetButton.id = 'resetButton';
            resetButton.innerHTML = '🔄';
            resetButton.onclick = resetPage;
            
            // Eğer reset butonu zaten eklenmemişse ekle
            if (!document.getElementById('resetButton')) {
                micContainer.appendChild(resetButton);
            }
        }

        // Sayfayı tamamen yenilemek için fonksiyon
        function resetPage() {
            // Mikrofon butonunu tekrar göster
            document.getElementById('micButton').style.display = 'inline-block';
            
            // Reset butonunu kaldır
            const resetButton = document.getElementById('resetButton');
            if (resetButton) {
                resetButton.remove();
            }
            
            // Animasyonu durdur ve konfetileri gizle
            document.getElementById('fallingElements').style.opacity = '0';
            
            // Alevleri tekrar göster
            const flames = document.querySelectorAll('.flame');
            flames.forEach(flame => {
                flame.classList.remove('blown-out');
            });
            
            // Talimatı sıfırla
            document.getElementById('micInstruction').textContent = 'Mikrofona üfle ve mumları söndür!';
            
            // Durumu sıfırla
            candlesBlown = false;
            
            // Sürekli konfeti oluşturmayı durdur
            if (window.confettiInterval) {
                clearInterval(window.confettiInterval);
            }
            
            // Müziği durdur
            birthdayAudio.pause();
            birthdayAudio.currentTime = 0;
        }
    </script>
</body>
</html>
